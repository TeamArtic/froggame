<!DOCTYPE html>
<html>

<head>
  <title>Tienda de Personajes</title>
  <link rel="stylesheet" href="../css/tienda.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/app.css">
  <style>
  </style>
</head>

<body>
  <div id="app" class="app app-menu-container store-background">
    <header class="shop-header display-flex">
      <div class="flex-1 display-flex">
        <img src="../img/Logo.png">
        <div class="money">
          <p> Saldo: <span id="saldo">100€</span></p>
        </div>
      </div>
      <h1 class="tittle">Tienda</h1>
      <nav class="flex-1">
        <ul>
          <li><a href="../html/mainmenu.html">Inicio</a></li>
          <li><a href="../html/characters.html">Personajes</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="characters">
        <div class="character">
          <img src="../img/yellowshop.gif">
          <div class="splinter">
            <h3>Jennika</h3>
            <p>5€</p>
            <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
          </div>
        </div>
        <div class="character">
          <img src="../img/leoshop.gif">
          <div>
            <h3 >Leo</h3>
            <p>5€</p>
            <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
          </div>
        </div>
        <div class="character">
          <img src="../img/rafashop.gif">
          <div>
            <h3>Rafael</h3>
            <p>5€</p>
            <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
          </div>
        </div>
        <div class="character">
          <img src="../img/miguelshop.gif">
          <div>
            <h3>Michelangelo</h3>
            <p>5€</p>
            <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/shop.js"></script>
  
</body>

</html>
