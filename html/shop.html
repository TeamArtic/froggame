<!DOCTYPE html>
<html>

<head>
  <title>Tienda de Personajes</title>
  <link rel="stylesheet" href="../css/tienda.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  </style>
</head>

<body>
  <header class="shop-header">
    <div>
      <img src="../img/Logo.png">
    </div>
    <div class="money">
      <p> Saldo: <span id="saldo">100€</span></p>
    </div>
    <h1 class="tittle">Tienda</h1>
    <nav>
      <ul>
        <li><a href="../html/mainmenu.html">Inicio</a></li>
        <li><a href="../html/personajes.html">Personajes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="characters">
      <div class="character">
        <img src="../img/yellowshop.gif">
        <div class="splinter">
          <h3 class="h3-splinter-personajes">Jennika</h3>
          <p class="p-splinter">5€</p>
          <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/leoshop.gif">
        <div>
          <h3 class="h3-splinter-personajes">Leo</h3>
          <p class="p-splinter">5€</p>
          <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/rafashop.gif">
        <div>
          <h3 class="h3-splinter-personajes">Rafael</h3>
          <p class="p-splinter">5€</p>
          <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/miguelshop.gif">
        <div>
          <h3 class="h3-splinter-personajes">Michelangelo</h3>
          <p class="p-splinter">5€</p>
          <button class="buy-button" onclick="cambiarprecio(event)">Comprar</button>
        </div>
      </div>
    </section>

  </main>
  <script src="../js/shop.js"></script>
</body>

</html>
