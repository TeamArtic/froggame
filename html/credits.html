<!DOCTYPE html>
<html>

<head>
	<title>Creditos</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/credits.css">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		.container {
			display: inline-block;
			margin: 20px;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		.container.visible {
			opacity: 1;
		}

		.name {
			margin-top: 10px;
			font-size: 18px;
		}
	</style>
</head>

<body>
	<h1 class="fade-in">Creditos</h1>
	<div class="container fade-in" style="transition-delay: 1s;">
		<img src="../img/imagen1.jpg" width="200px" height="200px">
		<p>aa</p>
		<div class="name">Ale</div>
	</div>
	<div class="container fade-in" style="transition-delay: 2s;">
		<img src="../img/imagen2.jpg" width="200px" height="200px">
		<div class="name">Kevin</div>
	</div>
	<div class="container fade-in" style="transition-delay: 3s;">
		<img src="../img/imagen3.jpg" width="200px" height="200px">
		<div class="name">Nombre 3</div>
	</div>
	<div class="container fade-in" style="transition-delay: 4s;">
		<img src="../img/imagen4.jpg" width="200px" height="200px">
		<div class="name">Nombre 4</div>
	</div>
	<div class="container fade-in" style="transition-delay: 5s;">
		<img src="../img/imagen5.jpg" width="200px" height="200px">
		<div class="name">Nombre 5</div>
	</div>
	<div class="container fade-in" style="transition-delay: 6s;">
		<img src="../img/imagen6.jpg" width="200px" height="200px">
		<div class="name">Nombre 6</div>
	</div>

	<script>
		const containers = document.querySelectorAll('.container');

		const observer = new IntersectionObserver((entries, observer) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					entry.target.classList.add('visible');
					observer.unobserve(entry.target);
				}
			});
		});

		containers.forEach(container => {
			observer.observe(container);
		});
	</script>
</body>

</html>
