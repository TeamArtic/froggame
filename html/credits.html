<!DOCTYPE html>
<html>

<head>
	<title>Creditos</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/credits.css">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		.container {
			display: inline-block;
			margin: 20px;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		.container.visible {
			opacity: 1;
		}

		.name {
			margin-top: 10px;
			font-size: 18px;
		}
		.p{
			font-size: 60px;
		}
		.name {
			font-size: 30px;
		}
	</style>
</head>

<body>
	<h1 class="fade-in">Creditos</h1>
	<div class="container fade-in" style="transition-delay: 1s;">
		<p class="p">Scrum Master</p>
		<div class="name">Ale</div>
	</div>
	<div class="container fade-in" style="transition-delay: 2s;">
		<p class="p">Programador</p>
		<div class="name">Kevin</div>
	</div>
	<div class="container fade-in" style="transition-delay: 3s;">
		<p class="p">Mirar</p>
		<div class="name">Raul</div>
	</div>
	<div class="container fade-in" style="transition-delay: 4s;">
		<p class="p">Estilos y Graficos</p>
		<div class="name">Pumu</div>
	</div>
	<div class="container fade-in" style="transition-delay: 5s;">
		<p class="p">Estilos y Graficos</p>
		<div class="name">Rafa</div>
	</div>
	<div class="container fade-in" style="transition-delay: 6s;">
		<p class="p">Programador</p>
		<div class="name">Blas</div>
	</div>
	<div class="container fade-in" style="transition-delay: 7s;">
		<p class="p">Programador</p>
		<div class="name">Carlos</div>
	</div>

	<script>
		const containers = document.querySelectorAll('.container');

		const observer = new IntersectionObserver((entries, observer) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					entry.target.classList.add('visible');
					observer.unobserve(entry.target);
				}
			});
		});

		containers.forEach(container => {
			observer.observe(container);
		});
	</script>
</body>

</html>
