<!DOCTYPE html>
<html>

<head>
	<title>Creditos</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="UTF-8">
	<script src="../js/backgroundMusic.js"></script>
    <script src="../js/toggleMenu.js"></script>
    <script src="../js/attributes.js"></script>
    <script src="../js/engine.js"></script>
    <script src="../js/gameScene.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="../css/credits.css">
	<link rel="icon" type="image/x-icon" href="../img/Logo.ico">
	<style>
		body {
			background-color: black;
			color: white;
			font-family: 'Press Start 2P', cursive;
			text-align: center;
			background-image: url("../img/juego.gif");
		}

		.container {
			display: inline-block;
			margin: 20px;
			opacity: 0;
			transition: opacity 1s ease-in-out;
			text-align: center;
		}

		.container.visible {
			opacity: 1;
		}

		.name {
			margin-top: 10px;
			font-size: 18px;
		}

		.p {
			font-size: 30px;
		}

		.name {
			font-size: 20px;
		}

		h1 {
			font-family: 'Press Start 2P';
			font-size: 60px;
		}

		.hidden-menu {
			display: none !important;
		}

		@media(max-width: 740px) {
			h1 {
				font-size: 30px;
			}

			.p {
				font-size: 20px;
			}

			.name {
				font-size: 15px;
			}
		}
	</style>
</head>

<body>
	<h1 class="fade-in">Creditos</h1>
	<div class="container fade-in" style="transition-delay: 0.5s;">
		<p class="p">Scrum Master</p>
		<div class="name">Alex Martinez</div>
	</div>
	<div class="container fade-in" style="transition-delay: 1s;">
		<p class="p">Product Owner</p>
		<div class="name">Raul Lopez</div>
	</div>
	<div class="container fade-in" style="transition-delay: 1.5s;">
		<p class="p">Programador</p>
		<div class="name">Kevin Rodriguez</div>
	</div>
	<div class="container fade-in" style="transition-delay: 2s;">
		<p class="p">Diseño de niveles</p>
		<div class="name">Manuel Mendias</div>
		<div class="name">Rafa Higueras</div>
	</div>
	<div class="container fade-in" style="transition-delay: 2.5s;">
		<p class="p">Diseño de paginas</p>
		<div class="name">Blas Escalona</div>
		<div class="name">Carlos Perez</div>
	</div>

	<div id="pauseMenu" class="pauseMenu full-size-menu hidden-menu">
		<div id="pauseMenuContainer" class="pauseMenuContainer default-menu-container vertical-menu">
			<a id="continueButton" class="highlighted-button">Continuar</a>
			<a class="highlighted-button" href="../html/mainmenu.html">Inicio</a>
		</div>
	</div>


	<script>
		const containers = document.querySelectorAll('.container');

		const observer = new IntersectionObserver((entries, observer) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					entry.target.classList.add('visible');
					observer.unobserve(entry.target);
				}
			});
		});

		containers.forEach(container => {
			observer.observe(container);
		});
	</script>
</body>

</html>
