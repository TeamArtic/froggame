<!DOCTYPE html>
<html>

<head>
  <title>Tienda de Personajes</title>
  <link rel="stylesheet" href="../css/tienda.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../img/Logo.png" class="logo" alt="Logo">
    </div>
    <h2 class="h2">Elige Tu Tortuga Favorita</h2>
    <nav>
      <ul>
        <li><a href="../html/menuprincipal.html">Inicio</a></li>
        <li><a href="#">Personajes</a></li>
        <li><a href="#">Carrito</a></li>
      </ul>
    </nav>

  </header>
  <main>
    <section class="characters">
      <div class="character">
        <img src="../img/splinter.gif" alt="Personaje 1">
        <h3>Splinter</h3>
        <p>10.00€</p>
        <button class="buy-button" data-price="10.00" data-name="Personaje 1">Comprar</button>
      </div>
      <div class="character">
        <img src="../img/leo.gif" alt="Personaje 2">
        <h3>Leonardo</h3>
        <p>15.00€</p>
        <button class="buy-button" data-price="15.00" data-name="Personaje 2">Comprar</button>
      </div>
      <div class="character">
        <img src="../img/rafa.gif" alt="Personaje 3">
        <h3>Raphael</h3>
        <p>20.00€</p>
        <button class="buy-button" data-price="20.00" data-name="Personaje 3">Comprar</button>
      </div>
      <div class="character">
        <img src="../img/miguel.gif" alt="Personaje 3">
        <div>
        <h3>Michelangelo</h3>
        <p>20.00€</p></div>
        <button class="buy-button" data-price="20.00" data-name="Personaje 3">Comprar</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
