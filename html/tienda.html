<!DOCTYPE html>
<html>
  <head>
    <title>Tienda de Personajes</title>
    <link rel="stylesheet" href="../css/tienda.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
       <h2 class="h2">Personajes Destacados</h2>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Personajes</a></li>
          <li><a href="#">Carrito</a></li>
        </ul>
      </nav>

    </header>
    <main>
      <section class="characters">
        <div class="character">
          <img src="character1.png" alt="Personaje 1">
          <h3>Personaje 1</h3>
          <p>$10.00</p>
          <button class="buy-button" data-price="10.00" data-name="Personaje 1">Comprar</button>
        </div>
        <div class="character">
          <img src="character2.png" alt="Personaje 2">
          <h3>Personaje 2</h3>
          <p>$15.00</p>
          <button class="buy-button" data-price="15.00" data-name="Personaje 2">Comprar</button>
        </div>
        <div class="character">
          <img src="character3.png" alt="Personaje 3">
          <h3>Personaje 3</h3>
          <p>$20.00</p>
          <button class="buy-button" data-price="20.00" data-name="Personaje 3">Comprar</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Tortugas corredoras &copy; 2023</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
