<!DOCTYPE html>
<html>
<head>
    <title id="pageTitle">Juego</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="../js/backgroundMusic.js"></script>
    <script src="../js/toggleMenu.js"></script>
    <script src="../js/attributes.js"></script>
    <script src="../js/engine.js"></script>
    <script src="../js/gameScene.js"></script>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/Logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
</head>
<body>
    <div id="app" class="app app-default-container background-container">
        <div id="foregroundContainer" class="foregroundContainer" style="background-color: #000000FF">

        </div>
        <div class="shadowContainer">
            
        </div>
        <div class="elementsContainer borderShadow cameraAnimation" id="elementsContainer">
            <img src="../img/dona.gif" class="rana character position-absolute z-index-2" id="mainCharacter">
            <div id="rightGradientElement" class="right-gradient gradientElement"></div>
            <div id="leftGradientElement" class="left-gradient gradientElement"></div>
        </div>
        <div id="gameUI" class="gameUI">
            <div id="character"></div>
            <div id=" stopwatch"></div>
            <div id="level"></div>
            <div id="lifes"></div>
            <div id="specialAvility" class="special-secondary-text"></div>
        </div>
        <div class="controlsUI" id="controlsUI">
            <button id="topButton" class="topButton" onclick="moveFrog(new vector2(0, -1))">W</button><br>
            <button id="leftButton" class="leftButton" onclick="moveFrog(new vector2(-1, 0))">A</button>
            <button id="jumpButton" class="jumpButton" onclick="moveFrog(new vector2(0, 1))">S</button>
            <button id="rightButton" class="rightButton" onclick="moveFrog(new vector2(1, 0))">D</button>
            <!-- <div id="pauseButton" class="pauseButton" onclick="togglePauseMenu()">ESC</div> -->
        </div>
        
        <div id="levelInfoContainer" class="levelInfoContainer">
            <h1 id="levelInfoName" class="levelInfoName" style="filter:opacity(0%)"></h1>
        </div>
        <div id="pauseMenu" class="pauseMenu full-size-menu hidden-menu">
            <div id="pauseMenuContainer" class="pauseMenuContainer default-menu-container vertical-menu">
                <div id="audioMenu" class="disabled-menu">
                    <p>
                        Musica
                    </p>
                    <p class="flex-row align-items-center">
                        <button id="audioButton" class="default-small-button display-flex">
                            <a class="material-symbols-outlined highlighted-button">
                                Silenciar
                            </a>
                        </button>
                        <input id="audioVolume" type="range" class="fill-available">
                    </p>
                </div>
                <a id="continueButton" class="highlighted-button">Continuar</a>
                <!-- <button class="highlighted-button">Settings</button>
                <button class="highlighted-button">Characters</button>
                <button class="highlighted-button">c</button> -->
                <a class="highlighted-button" href="../html/mainmenu.html">Inicio</a>
            </div>
        </div>
        <div id="startMenu" class="startMenu full-size-menu">
            <div id="startMenuContainer" class="StartMenuContainer default-menu-container vertical-menu">
                <a id="startButton" class="highlighted-button">Empezar</a>
                <a class="highlighted-button" href="../html/mainmenu.html">Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
