<!DOCTYPE html>
<html>
<head>
  <title>Tienda de Personajes</title>
  <link rel="stylesheet" href="../css/tienda.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../img/Logo.png" class="logo" alt="Logo">
    </div>
    <div class="Dinero"><p> Saldo: <span id="saldo">100€</span></p></div>
      <img class="tortuga-izquierda" src="../img/miguelpalante.gif" alt="Tortuga ninja izquierda" width="70" height="70">
      <h1 class="titulo">Compra las tortugas</h1>
      <img class="tortuga-derecha" src="../img/miguelpalante.gif" alt="Tortuga ninja derecha" width="70" height="70">
    <nav>
      <ul>
        <li><a href="../html/menuprincipal.html">Inicio</a></li>
        <li><a href="../html/personajes.html">Personajes</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="characters">
      <div class="character">
        <img src="../img/splinter.gif" alt="Personaje 1" class="splinter-img">
        <div class="splinter">
          <h3>Splinter</h3>
          <p>5€</p>
          <button class="buy-button1" data-price="5" data-name="Splinter" onclick="cambiarprecio(event)" id="Splinter">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/leo.gif" alt="Personaje 2" class="leo-img">
        <h3>Leonardo</h3>
        <p>10€</p>
        <button class="buy-button2" data-price="10" data-name="Leonardo" onclick="cambiarprecio(event)" id="Leonardo">Comprar</button>
      </div>
      <div class="character">
        <img src="../img/rafa.gif" alt="Personaje 3" class="rafaelo-img"> 
        <div class="rafael">
          <h3>Raphael</h3>
          <p>20€</p>
          <button class="buy-button3" data-price="20" data-name="Raphael" onclick="cambiarprecio(event)" id="Raphael">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/miguel.gif" alt="Personaje 3" class="michelangelo-img">
        <div class="michelangelo">
          <h3>Michelangelo</h3>
          <p>30€</p>
          <button class="buy-button4" data-price="20.00" data-name="Michelangelo" onclick="cambiarprecio(event)" id="Michelangelo">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/dona.gif" alt="Personaje 4" class="dona-img">
        <div class="Donatelo">
          <h3>Donatelo</h3>
          <p>40€</p>
          <button class="buy-button4" data-price="40" data-name="Donatelo" onclick="cambiarprecio(event)" id="Donatelo">Comprar</button>
        </div>
      </div>
    </section>
  </main>
  <script src="../js/carritov2.js"></script>
</body>
</html>
