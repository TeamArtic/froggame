<!DOCTYPE html>
<html>

<head>
  <title>Tienda de Personajes</title>
  <link rel="stylesheet" href="../css/tienda.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../img/Logo.png" class="logo" alt="Logo">
    </div>
    <p>Tu saldo actual es: <span id="saldo">100€</span></p>
    <h2 class="h2">Elige Tu Tortuga Favorita</h2>
    <nav>
      <ul>
        <li><a href="../html/menuprincipal.html">Inicio</a></li>
        <li><a href="#">Personajes</a></li>
      </ul>
    </nav>

  </header>
  <main>
    <section class="characters">
      <div class="character">
        <img src="../img/splinter.gif" alt="Personaje 1" class="splinter-img">
        <div class="splinter">
          <h3>Splinter</h3>
          <p>5€</p>
          <button class="buy-button" data-price="5" data-name="Splinter" onclick="cambiarprecio(event)" id="Splinter">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/leo.gif" alt="Personaje 2" class="leo-img">
        <h3>Leonardo</h3>
        <p>10€</p>
        <button class="buy-button" data-price="10" data-name="Leonardo" onclick="cambiarprecio(event)" id="Leonardo">Comprar</button>
      </div>
      <div class="character">
        <img src="../img/rafa.gif" alt="Personaje 3" class="rafaelo-img"> 
        <div class="rafael">
          <h3>Raphael</h3>
          <p>20€</p>
          <button class="buy-button" data-price="20" data-name="Raphael" onclick="cambiarprecio(event)" id="Raphael">Comprar</button>
        </div>
      </div>
      <div class="character">
        <img src="../img/miguel.gif" alt="Personaje 3" class="michelangelo-img">
        <div class="michelangelo">
          <h3>Michelangelo</h3>
          <p>30€</p>
          <button class="buy-button" data-price="20.00" data-name="Michelangelo" onclick="cambiarprecio(event)" id="Michelangelo">Comprar</button>
        </div>
      </div>
       <div class="cart-container">
            <span class="close-button" onclick="cerrarcarrito()">&times;</span>
    </section>
  </main>
  <script src="../js/carritov2.js"></script>
</body>
</html>
