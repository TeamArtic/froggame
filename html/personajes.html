<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tus personajes</title>

  <title></title>

  <link rel="stylesheet" href="../css/personajes.css">
</head>

<body>
  <header>
    <img src="../img/Logo.png" class="foto" alt="Logo">
    <h1>TUS PERSONAJES</h1>
    <nav>
      <ul>
        <li><a href="../html/menuprincipal.html">Inicio</a></li>
        <li><a href="../html/tiendav2.html">Tienda</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="characters">
      <div class="character">
        <img src="../img/splinter.gif" alt="Personaje 1" class="splinter-img" onclick="seleccionarPersonaje('splinter')">
        <div class="splinter">
          <h3 class="h3-splinter">Splinter</h3>
          <button class="buy-button1" data-price="5" data-name="Splinter" onclick="comprarPersonaje('splinter')" id="splinter-button">
            Seleccionar <span class="tick"></span>
          </button>
        </div>
      </div>
      <div class="character">
        <img src="../img/leo.gif" alt="Personaje 2" class="leo-img" onclick="seleccionarPersonaje('leonardo')">
        <h3 class="h3-leonardo">Leonardo</h3>
        <button class="buy-button2" data-price="10" data-name="Leonardo" onclick="comprarPersonaje('leonardo')" id="leonardo-button">
          Seleccionar
        </button>
      </div>
      <div class="character">
        <img src="../img/rafa.gif" alt="Personaje 3" class="rafaelo-img" onclick="seleccionarPersonaje('raphael')">
        <div class="rafael">
          <h3>Raphael</h3>
          <button class="buy-button3" data-price="20" data-name="Raphael" onclick="comprarPersonaje('raphael')" id="raphael-button">
            Seleccionar 
          </button>
        </div>
      </div>
      <div class="character">
        <img src="../img/miguel.gif" alt="Personaje 4" class="michelangelo-img" onclick="seleccionarPersonaje('michelangelo')">
        <div class="michelangelo">
          <h3>Michelangelo</h3>
          <button class="buy-button4" data-price="20.00" data-name="Michelangelo" onclick="comprarPersonaje('michelangelo')" id="michelangelo-button">
            Seleccionar
          </button>
        </div>
      </div>
      <div class="character">
        <img src="../img/dona.gif" alt="Personaje 5" class="dona-img" onclick="seleccionarPersonaje('donatello')">
        <h3 class="h3-dona">Donatello</h3>
        <button class="buy-button5" data-price="10" data-name="Donatello" onclick="comprarPersonaje('donatello')" id="donatello-button">
          Seleccionar
          </button>
        </div>
  <script src="../js/personaje.js"></script>
  <button id="other-characters-button" class="hidden"  onclick="location.reload()">Elegir otro personaje</button>
</body>

</html>
