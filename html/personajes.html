<!DOCTYPE html>

<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Tus personajes</title>

  <title></title>
  <link rel="stylesheet" href="../css/tienda.css">
</head>
<body>
  <div>
    <header class="header-personajes">
      <img src="../img/Logo.png" class="foto-personajes" alt="Logo-personajes">
      <h1>TUS PERSONAJES</h1>
      <nav>
        <ul class="navul-personajes">
          <li class="navli-pesonajes"><a class="lia-personajes" href="../html/menuprincipal.html">Inicio</a></li>
          <li><a class="lia-personajes" href="../html/tiendav2.html">Tienda</a></li>
        </ul>
      </nav>
    </header>
    <main class="main-personajes">
      <section class="characters-personajes">
        <div class="character-personajes">
          <img src="../img/splinter.gif" alt="Personaje 1" class="splinter-img-personajes">
          <div class="splinter-personajes">
            <h3 class="h3-splinter-personajes">Splinter</h3>
            <button class="buy-button1-personajes" data-price="5" data-name="Splinter" onclick="cambiarprecio(event)"
              id="Splinter">
              Seleccionar <span class="tick"></span>
            </button>
          </div>
        </div>
        <div class="character-personajes">
          <img src="../img/leo.gif" alt="Personaje 2" class="leo-img-personajes">
          <h3 class="h3-leonardo-personajes">Leonardo</h3>
          <button class="buy-button2-personajes" data-price="10" data-name="Leonardo" onclick="cambiarprecio(event)"
            id="Leonardo">Seleccionar</button>
        </div>
        <div class="character-personajes">
          <img src="../img/rafa.gif" alt="Personaje 3" class="rafaelo-img-personajes">
          <div class="rafael-personajes">
            <h3>Raphael</h3>
            <button class="buy-button3-personajes" data-price="20" data-name="Raphael" onclick="cambiarprecio(event)"
              id="Raphael">Seleccionar</button>
          </div>
        </div>
        <div class="character-personajes">
          <img src="../img/miguel.gif" alt="Personaje 3" class="michelangelo-img-personajes">
          <div class="michelangelo-personajes">
            <h3>Michelangelo</h3>
            <button class="buy-button4-personajes" data-price="20.00" data-name="Michelangelo" onclick="cambiarprecio(event)"
              id="Michelangelo">Seleccionar</button>
          </div>
        </div>
        <div class="character-personajes">
          <img src="../img/dona.gif" alt="Personaje 2" class="dona-img-personajes">
          <h3 class="h3-dona-personajes">Donatello</h3>
          <button class="buy-button5-personajes" data-price="10" data-name="Leonardo" onclick="cambiarprecio(event)"
            id="Leonardo">Seleccionar</button>
        </div>


    </main>
  </div>
  <script src="../js/personaje.js"></script>
  <button id="other-characters-button" class="hidden"  onclick="location.reload()">Other Characters</button>
</body>

</html>
