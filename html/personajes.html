<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../css/personajes.css">
</head>
<body>
    <header>
        <img src="../img/Logo.png" class="foto" alt="Logo">
        <h1>TUS PERSONAJESS</h1>
        <nav>
            <ul>
              <li><a href="../html/menuprincipal.html">Inicio</a></li>
              <li><a href="../html/tiendav2.html">Tienda</a></li>
            </ul>
          </nav>
    </header>
    <main>
      <section class="characters">
        <div class="character">
          <img src="../img/splinter.gif" alt="Personaje 1" class="splinter-img">
          <div class="splinter">
            <h3>Splinter</h3>
            <button class="buy-button1" data-price="5" data-name="Splinter" onclick="cambiarprecio(event)" id="Splinter">
              Seleccionar <span class="tick"></span>
            </button>
          </div>
        </div>
        <div class="character">
          <img src="../img/leo.gif" alt="Personaje 2" class="leo-img">
          <h3>Leonardo</h3>
          <button class="buy-button2" data-price="10" data-name="Leonardo" onclick="cambiarprecio(event)" id="Leonardo">seleccionar</button>
        </div>
        <div class="character">
          <img src="../img/rafa.gif" alt="Personaje 3" class="rafaelo-img"> 
          <div class="rafael">
            <h3>Raphael</h3>
            <button class="buy-button3" data-price="20" data-name="Raphael" onclick="cambiarprecio(event)" id="Raphael">seleccionar</button>
          </div>
        </div>
        <div class="character">
          <img src="../img/miguel.gif" alt="Personaje 3" class="michelangelo-img">
          <div class="michelangelo">
            <h3>Michelangelo</h3>
            <button class="buy-button4" data-price="20.00" data-name="Michelangelo" onclick="cambiarprecio(event)" id="Michelangelo">seleccionar</button>
          </div>
        </div>
         <div class="cart-container">
              <span class="close-button" onclick="cerrarcarrito()">&times;</span>
      </section>
    </main>
    <script src="../js/personaje.js"></script>
</body>
</html>
